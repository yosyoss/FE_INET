<div class="container">
  <img [src]="imgSrc" [alt]="imgAlt" class="card-img-overlay img-position" id="background-image">
  <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">

<!--      <app-popup-wrong></app-popup-wrong>-->
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="card mb-3 transparent-card">
            <div class="pt-4 pb-2">
              <ul class="ul">
                <li>L</li>
                <li>O</li>
                <li>G</li>
                <li>I</li>
                <li>N</li>
              </ul>
            </div>

            <div class="login-box">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <div class="user-box">
                  <input class="form-control mt-lg-5" formControlName="email" id="email" type="email" placeholder="Input email here" required>
                  <label class="form-label mt-md-3" for="email">Email</label>
                </div>
                <div class="user-box">
                  <input class="form-control mt-5" formControlName="password" id="password" type="password" placeholder="Input password here" required>
                  <label class="form-label mt-3" for="password">Password</label>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
                <button class="login-btn" type="submit">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  Login
                </button>

                <div class="col-12">
                  <p class="small mb-0">Don't have account? <button routerLink="register">Create an account</button></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
