<div class="container-fluid text-center">
  <h1 class="fw-bolder">Customer List</h1>
  <div class="loading-card" *ngIf="isLoading">
    <div class="text-center">
    </div>
  </div>
  <div class="table-container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>No</th>
        <th>customerId</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile Phone</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td>{{ calculateDisplayNumber(i) }}</td>
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.mobilePhone }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous" (click)="changePage(currentPage - 1)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of totalPagesArray(); let i = index" [ngClass]="{'active': currentPage === i}">
          <a class="page-link" href="#" (click)="changePage(i)" style="cursor: pointer;"
             [ngClass]="{'disabled': currentPage === i}">
            {{ i + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next" (click)="changePage(currentPage + 1)">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
